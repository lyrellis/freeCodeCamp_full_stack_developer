<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="a flower">
        <p class="full-name">Tyler Jenkins</p>
        <p class="designation">Mechanic</p>
        <p class="company">NNSY</p>
        <hr>
        <p>Email: example@email.com</p>
        <p>Phone: (phone-number)</p>
        <a class="portfolio-link" href="https://www.freecodecamp.org/">Portfolio</a>
        <hr>
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://www.x.com/">Twitter</a>
            <a href="https://www.linkedin.com/">LinkedIn</a>
            <a href="https://www.github.com/">GitHub</a>
        </div>
    </div>
</body>

</html>
